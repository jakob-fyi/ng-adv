<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div class="hamburgerMenu" (click)="toggleMenu()" >
      <mat-icon color="accent">menu</mat-icon>
    </div>
    <div *ngFor="let item of items | async" [routerLink]="[item.url]">
      {{ item.title }}
    </div>
  </mat-toolbar-row>
</mat-toolbar>
