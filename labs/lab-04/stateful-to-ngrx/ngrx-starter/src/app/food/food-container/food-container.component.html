<mat-toolbar>
  <button mat-raised-button (click)="addFood()" color="primary">Add</button>
</mat-toolbar>

<app-food-list
  [food]="food | async"
  (onFoodSelected)="selectFood($event)"
></app-food-list>

<app-food-edit
  *ngIf="selected"
  [food]="selected"
  (onFoodSaved)="saveFood($event)"
></app-food-edit>
