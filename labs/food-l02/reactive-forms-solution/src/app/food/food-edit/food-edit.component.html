<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>Edit</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form
      [formGroup]="foodForm"
      (ngSubmit)="saveForm()"
      fxLayout="column"
      fxLayoutAlign="center start"
      novalidate
    >
    <mat-form-field>
      <input matInput type ="number" formControlName="id"  >
    </mat-form-field>
      <mat-form-field>
        <input matInput type="text" placeholder="Name" formControlName="name" />
      </mat-form-field>
      <mat-error
        *ngIf="
          foodForm.controls['name'].touched &&
          foodForm.controls['name'].errors != undefined
        "
      >
        Name is required & must be more than 3 chars
      </mat-error>
      <mat-form-field>
        <input
          matInput
          type="number"
          placeholder="Price"
          formControlName="price"
        />
      </mat-form-field>
      <mat-error
        *ngIf="
          foodForm.controls['price'].touched &&
          foodForm.controls['price'].errors != undefined
        "
      >
        Price must be greater than 1â‚¬
      </mat-error>
      <mat-form-field>
        <input
          matInput
          type="number"
          placeholder="Calories"
          formControlName="calories"
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="accent" (click)="saveForm()">Save</button>
  </mat-card-actions>
</mat-card>
