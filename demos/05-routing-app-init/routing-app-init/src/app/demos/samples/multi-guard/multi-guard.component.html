<app-markdown-renderer [md]="'multi-guard'"></app-markdown-renderer>
<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="cmdItems">
    <button
      mat-raised-button
      color="primary"
      (click)="this.af.toggleLoggedIn()"
    >
      Toggle LoggedIn
    </button>
    <button
      mat-raised-button
      color="primary"
      (click)="this.af.togglePrimeMember()"
      [disabled]="allowToggleMember | async"
    >
      Toggle Prime Member
    </button>
    <button mat-raised-button [routerLink]="['members']" color="primary">
      Go to Members
    </button>
    <button mat-raised-button [routerLink]="['prime']" color="primary">
      Go to Prime Members
    </button>
    <div>
      <pre>
        <p>{{ user | async | json  }}</p>
      </pre>
    </div>
  </mat-card-content>
</mat-card>

<!-- <ng-container> -->
<router-outlet></router-outlet>
